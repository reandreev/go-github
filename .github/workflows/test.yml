name: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v4
    -
      name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.5'
    -
      name: Test
      run: go test -v ./...
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
