on:
  push:
jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GOSECGOVERSION: go1.22.3
    steps:
      -
        name: Checkout Source
        uses: actions/checkout@v4
      -
        name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: .
